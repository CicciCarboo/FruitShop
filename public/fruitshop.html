<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fruit Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom Bootstrap code with CSS, from Bootstraps web site. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!--Added the link to my own CSS style sheet. Templet link from W3School(???) was: main.css  
         This is the way to add external style sheets (preferably linked into index.html) to the application, 
      if one does not write the css code in index.css-->
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

    <!-- Added link from Fontawsome cdnjs for the menu icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <script src="main.js"></script>
  </head>
  <body>
    <!-- drawer menu -->

    <div id="drawer" class="menu" style="left: 0px">
      <a
        class="menu-link close-button"
        hrf="javascript:void(0)"
        onclick="closeNav()"
        >Ã—</a
      >
      <a class="menu-link" hrf="#">Most popular fruits</a>
      <a class="menu-link" hrf="#">Stone fruits</a>
      <a class="menu-link" hrf="#">Pome fruit</a>
      <a class="menu-link" hrf="#">Nuts</a>
      <a class="menu-link" hrf="#">Vegitables</a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <!--One of three columns-->
          <div id="main">
            <button class="menu-button" onclick="openNav()">
              <i class="fas fa-apple-alt"> </i>
            </button>
          </div>
        </div>
        <div class="col-sm">
          <!--One of three columns-->
          <h1 class="greeting">Welcome to</h1>
          <h1 class="greeting">the Fruit shop!</h1>
          <h5 class="greeting">a single page application by Cicci Carboo</h5>
          <br />
          <a class="start-page-link" href="/FruitShop"
            >Click here to return to start page</a
          >
          <br />
          <h4 class="fruit-category">Most popular fruits</h4>
          <ul class="fruits">
            <!-- ul = unordered list -->
            <li class="fruits_item" id="fruits_item_top">
              <!-- li = list item -->
              <h5>Red Apples</h5>
              40 SEK/kg
            </li>
            <li class="fruits_item">
              <!-- li = list item -->
              <h5>Bananas</h5>
              50 SEK/kg
            </li>
            <li class="fruits_item">
              <!-- li = list item -->
              <h5>Cashew nuts</h5>
              145 SEK/kg
            </li>
          </ul>
        </div>
        <div class="col-sm">
          <!--One of three columns-->
        </div>
      </div>
    </div>
    <script>
      function openNav() {
        document.getElementById("drawer").style.width = "350px";
        document.getElementById("main").style.marginLeft = "350px";
      }

      function closeNav() {
        document.getElementById("drawer").style.width = "";
        document.getElementById("main").style.marginLeft = "";
      }
    </script>
  </body>
</html>
